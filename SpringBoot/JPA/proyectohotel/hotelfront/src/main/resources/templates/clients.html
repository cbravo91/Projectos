<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <form action="#" th:action="@{/clients/add}" th:object="${Cliente}" method="post">
        <h2>Registrese</h2>
    <div class="input-group">
        <span  class="input-group-text">DNI</span>
        <input type="number" aria-label="Dni" class="form-control" th:field= "*{dni}">

        <span class="input-group-text">Nombre</span>
        <input type="text" aria-label="Apellido" class="form-control" th:field= "*{nombre}">
       
        <span class="input-group-text" >Apellido</span>
        <input type="text" aria-label="Apellido" class="form-control" th:field= "*{apellido}">
      </div>
      <button type="submit">Registrar Cliente</button>
    </form>
</body>
</html>
